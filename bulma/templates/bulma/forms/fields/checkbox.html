{% load bulma_tags %}

<div class="control {{ classes.single_value }}">
  {% if field.auto_id %}
    <label
        class="checkbox {{ classes.label }} {% if field.field.required %}{{ form.required_css_class }}{% endif %}">
      {{ field }} {{ field.label }}
    </label>
  {% endif %}

  {% include 'bulma/forms/field_icons.html' %}
  {% include 'bulma/forms/field_errors.html' %}
  {% include 'bulma/forms/field_help.html' %}
</div>
